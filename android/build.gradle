buildscript {
	repositories {
		mavenCentral()
		google()
	}
	dependencies {
		classpath 'com.android.tools.build:gradle:8.0.2'
	}
}

apply plugin: 'com.android.application'

android {
	namespace 'com.github.grusgui'
	compileSdkVersion 33
	buildToolsVersion '34.0.0'
	defaultConfig {
		applicationId 'com.github.grusgui'
		minSdkVersion 33
		targetSdkVersion 33
	}
}

allprojects {
	repositories {
		google()
		mavenCentral()
	}
}
